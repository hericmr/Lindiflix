<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo da Aldeia 1</title>
    <style>
        /* Remove margens e preenchimento */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* O corpo ocupa toda a tela */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* O iframe vai ocupar 100% da tela */
        iframe {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vídeo incorporado do YouTube ocupando toda a tela -->
    <iframe 
        src="https://www.youtube.com/embed/5XqSBaVYfBM?si=GWLZgaRfXA-zyTaA" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

</body>
</html>
