<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-item {
            margin: 20px;
            width: 45%;
            max-width: 600px;
            cursor: pointer;
        }
        .video-item iframe {
            width: 100%;
            height: 315px;
        }
        .video-info {
            margin-top: 10px;
            font-style: italic;
            color: #bbb;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            position: relative;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }
        .popup-content iframe {
            width: 100%;
            height: 450px;
        }
        .popup-content .info {
            color: #fff;
            margin-top: 20px;
        }
        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }
    
        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .video-item {
                width: 100%;
            }
            .popup-content iframe {
                height: 315px;
            }
        }
    
        @media (max-width: 576px) {
            .container {
                margin-top: 30px;
            }
            .video-item {
                margin: 10px 0;
                width: 100%;
            }
            .popup-content iframe {
                height: 250px;
            }
        }
    </style>
</head>
